<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Links</title>
    <style>
        /* Style for the button */
        .button {
            background-color: red;  /* Default red color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Make it behave like a button */
            transition: all 0.2s ease;  /* Smooth transition for changes */
        }

        /* Hover effect */
        .button:hover {
            background-color: blue; /* Change to blue when hovered */
            transform: scale(1.3);   /* Make the button bigger */
        }
    </style>

    <br>

   
</head>
<body>

    <!-- Button with a link inside it -->
    <a href="https://www.youtube.com" class="button" target="_blank">OPEN <--- YT</a>
